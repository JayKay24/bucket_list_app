<!DOCTYPE>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bucketlist.css">
    </head>
    <body>
        <header>
            <nav class="topnav">
                <ul id="navlist">
                    <li>Bucket List</li>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Entries</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </header>
        <div id="midsection">
            <h3>Register</h3>
            <form action="#" method="post">
                <fieldset>
                    <legend>Register: </legend>
                    <p>
                        <label class="username" for="Email">
                        Email: 
                        </label><input type="text" name="email" id="Email" size="35" maxlength="35">
                    </p>
                    <p>
                        <label class="username" for="Password">
                            Password:
                        </label><input type="password" name="password" id="Password" size="35" maxlength="35" />
                    </p>
                    <p>
                        <label class="username" for="Re-enter Password">
                            Re-enter Password:
                        </label><input type="password" name="password" id="New Password" size="35" maxlength="35" />
                    </p>
                    <p class="submit">
                        <input type="submit" value="Sign Up" />
                        <a href="#">Cancel</a>
                    </p>
                </fieldset>
            </form>
        </div>
        <hr />
        <footer>
            <p>&copy; James Kinyua</p>
        </footer>
    </body>
</html>
