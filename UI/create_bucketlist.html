<!DOCTYPE>
<html>
    <head>
        <title>Bucket List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bucketlist.css">
    </head>
    <body>
        <header>
            <nav>
                <ul id="navlist">
                    <li>Bucket List</li>
                    <li><a>Home</a></li>
                    <li><a>Entries</a></li>
                    <li><a>Log in</a></li>
                    <li><a>Register</a></li>
                </ul>
            </nav>
        </header>
        <div id="midsection">
            <h3>Create Bucketlist</h3>
            <form action="#" method="post">
                <p>
                    <label class="bucketlist" for="Name">
                    Name: 
                </label><input type="text" name="name" id="Name:" size="35" maxlength="35">
                </p>
                <p>
                    <label class="bucketlist" for="Description">
                        Description:
                    </label>
                    <textarea name="description" rows="5" cols="30">
                        Add a description...
                    </textarea>
                </p>
                <p>
                    <input type="submit" value="Create" />
                    <a href="#">Cancel</a>
                </p>
            </form>
        </div>
        <hr />
        <footer>
            <p>&copy; James Kinyua</p>
        </footer>
    </body>
</html>
