<!DOCTYPE>
<html>
    <head>
        <title>Bucket List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bucketlist.css">
    </head>
    <body>
        <header>
            <nav>
                <ul id="navlist">
                    <li>Bucket List</li>
                    <li><a>Home</a></li>
                    <li><a>Entries</a></li>
                    <li><a>Log in</a></li>
                    <li><a>Register</a></li>
                </ul>
            </nav>
        </header>
        <div id="midsection">
            <h3>Log in</h3>
            <form action="#" method="post">
                <p>
                    <label class="username" for="Email">
                    Email: 
                </label><input type="text" name="email" id="Email" size="35" maxlength="35">
                </p>
                <p>
                    <label class="username" for="Password">
                        Password:
                    </label><input type="password" name="password" id="Password" size="35" maxlength="35" />
                </p>
                <p>
                    <ul>
                        <li>
                            <input type="checkbox" value="Remember me" />
                        </li>
                    </ul>
                </p>
                <p>
                    <input type="submit" value="Log in" />
                    <a href="#">Cancel</a>
                </p>
            </form>
        </div>
        <hr />
        <footer>
            <p>&copy; James Kinyua
        </footer>
    </body>
</html>
