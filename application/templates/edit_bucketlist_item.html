{% extends "base.html" %}
{% from "macros/form_field.html" import form_field %}
{% block title %}Edit Bucketlist Item{% endblock %}
{% block content_title %}Edit Bucketlist Item{% endblock %}
{% block content %}
<form action="{{ url_for('edit_bucketlist_item', name=bucketlist_item.name, description=bucketlist_item.description) }}" class="form form-horizontal" method="post">
    {{ form_field(form.name) }}
    {{ form_field(form.description) }}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn" href="{{ url_for('show_all_bucketlist_items') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
