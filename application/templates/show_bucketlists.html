{% extends "base.html" %}
{% block title %}Show Bucketlists{% endblock %}
{% block content_title %}All Bucketlists{% endblock %}
{% block content %}
    <hr />
        {% for bucket_list in all_bucketlists %}
            <p>
                <h5>{{ bucket_list.name }}</h5>
                <br />
                {{ bucket_list.description }}
                <form action="{{ url_for('delete_bucketlist', obj=bucket_list) }}" class="form-group">
                    <button type="submit" class="btn btn-default">
                         Delete
                    </button>
                </form>
                
            </p>
            <hr />
        {% endfor %}
{% endblock %}
