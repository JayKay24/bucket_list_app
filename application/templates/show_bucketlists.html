{% extends "base.html" %}
{% block title %}Show Bucketlists{% endblock %}
{% block content_title %}All Bucketlists{% endblock %}
{% block content %}
    <hr />
        {% for bucket_list in all_bucketlists %}
            <p>
                <br />
                <h4>Name</h4>
                <br />
                <h5>{{ bucket_list.name }}</h5>
                <br />
                <h4>Description</h4>
                <br />
                {{ bucket_list.description }}
                <br />
                <a href="{{ url_for('create_bucketlist_item', name=bucket_list.name, description=bucket_list.description) }}">
                    <button class="btn btn-default">Create Bucketlist Item</button>
                </a>
                <a href="{{ url_for('delete_bucketlist', name=bucket_list.name, description=bucket_list.description) }}">
                    <button class="btn btn-default">Delete</button>
                </a>
                <a href="{{ url_for('edit_bucket_list', name=bucket_list.name, description=bucket_list.description) }}">
                    <button class="btn btn-default">Edit</button>
                </a>
            </p>
            <hr />
        {% endfor %}
{% endblock %}
